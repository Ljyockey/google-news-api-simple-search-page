<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google News API</title>
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <h1>Google News API Simple Search</h1>
    <p><a href="https://newsapi.org">Powered by News API.</a></p>
  </header>
  <main>
    <section class="search" id="search-container">
      <form id="search-form">
        <label for="search-input">Search the News</label>
        <input type="text" id="search-input" required />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section class="results-container" id="results-container"></section>

    <section class="modal-container" id="modal-container"></section>
  </main>

  <script type="text/javascript" src="./js/modal.js"></script>
  <script type="text/javascript" src="./js/mock-data.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
